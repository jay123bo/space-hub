<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Hub - Roblox Scripts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            z-index: -1;
        }
        
        /* Header */
        .header {
            background: rgba(15, 15, 20, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nav {
            display: flex;
            gap: 30px;
        }
        
        .nav a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav a:hover {
            color: #667eea;
        }
        
        /* Search Section */
        .search-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .search-container {
            position: relative;
            margin-bottom: 40px;
        }
        
        .search-box {
            width: 100%;
            padding: 18px 50px 18px 20px;
            background: rgba(30, 30, 40, 0.6);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(30, 30, 40, 0.8);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 20px;
        }
        
        /* Categories */
        .categories {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 10px 20px;
            background: rgba(30, 30, 40, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: #aaa;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .category-btn:hover, .category-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }
        
        /* Scripts Grid */
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .script-card {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .script-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s;
        }
        
        .script-card:hover::before {
            transform: scaleX(1);
        }
        
        .script-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .script-icon {
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .script-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .script-desc {
            color: #888;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .script-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            padding: 4px 10px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 4px;
            font-size: 11px;
            color: #667eea;
        }
        
        /* Detail View */
        .detail-view {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            display: none;
        }
        
        .detail-view.active {
            display: block;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(30, 30, 40, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: #667eea;
        }
        
        .detail-header {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .detail-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .detail-content {
            background: rgba(20, 20, 30, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 30px;
        }
        
        .detail-content h3 {
            color: #667eea;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .detail-content p {
            color: #ccc;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .feature-list {
            list-style: none;
            margin: 20px 0;
        }
        
        .feature-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
            color: #aaa;
        }
        
        .feature-list li::before {
            content: '‚Üí';
            color: #667eea;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .external-link {
            color: #667eea;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }
        
        .external-link:hover {
            border-bottom-color: #667eea;
        }
    </style>
</head>

        const searchInput = document.getElementById('searchInput');
        const scriptsGrid = document.getElementById('scriptsGrid');
        const detailView = document.getElementById('detailView');
        const mainView = document.getElementById('mainView');
        const backBtn = document.getElementById('backBtn');
        const categoryBtns = document.querySelectorAll('.category-btn');
        
        let currentCategory = 'all';
        
        function renderScripts(filter = '') {
            scriptsGrid.innerHTML = '';
            
            Object.entries(scriptsData).forEach(([id, script]) => {
                // Category filter
                if (currentCategory !== 'all' && !script.category.includes(currentCategory)) {
                    return;
                }
                
                // Search filter
                if (filter && !script.title.toLowerCase().includes(filter.toLowerCase()) && 
                    !script.desc.toLowerCase().includes(filter.toLowerCase())) {
                    return;
                }
                
                const card = document.createElement('div');
                card.className = 'script-card';
                card.innerHTML = `
                    <div class="script-icon">${script.icon}</div>
                    <div class="script-title">${script.title}</div>
                    <div class="script-desc">${script.desc}</div>
                    <div class="script-tags">
                        ${script.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                card.addEventListener('click', () => showDetail(id));
                scriptsGrid.appendChild(card);
            });
            
            if (scriptsGrid.children.length === 0) {
                scriptsGrid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üîç</div>
                        <h3>No scripts found</h3>
                        <p style="margin-top: 10px;">Try searching for something else or browse all scripts</p>
                    </div>
                `;
            }
        }
        
        function showDetail(scriptId) {
            const script = scriptsData[scriptId];
            document.getElementById('detailContent').innerHTML = script.content;
            mainView.style.display = 'none';
            detailView.classList.add('active');
            window.scrollTo(0, 0);
        }
        
        function showMain() {
            mainView.style.display = 'block';
            detailView.classList.remove('active');
            window.scrollTo(0, 0);
        }
        
        // Event listeners
        searchInput.addEventListener('input', (e) => {
            renderScripts(e.target.value);
        });
        
        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                categoryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderScripts(searchInput.value);
            });
        });
        
        backBtn.addEventListener('click', showMain);
        
        document.getElementById('homeLink').addEventListener('click', (e) => {
            e.preventDefault();
            showMain();
        });
        
        document.getElementById('executorLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.open('https://www.google.com/search?q=roblox+executor', '_blank');
        });
        
        document.getElementById('aboutLink').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Space Hub - Your source for Roblox scripts\n\n‚ö†Ô∏è Educational purposes only. Use at your own risk.');
        });
        
        // Initial render
        renderScripts();
    </script>
</body>
</html>
